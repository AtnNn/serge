string3=Łőŕēḿ ĩšṕšũḿ đőļőŕ šĩţ áḿēţ

string4=Łőŕēḿ ĩṕšũḿ đőļőŕ šĩţ áḿēţ, çőŋšēçţēţũŕ áđĩṕĩšçĩŋğ ēļĩţ. Šēđ ṽēļ ēŋĩḿ ḟēļĩš.

string5=Ůţ ēšţ őŕçĩ, ḃĩḃēŋđũḿ ũţ ḿĩ ũţ, ḟēũğĩáţ ğŕáṽĩđá ļĩğũļá. <strong>Ćũŕáḃĩţũŕ áũçţőŕ ēğēţ ļēő á ŕũţŕũḿ.</strong> Šũšṕēŋđĩššē ţēḿṕőŕ ṽēļĩţ ĩđ đũĩ ṽőļũţṕáţ çőŋđĩḿēŋţũḿ.

string6=Ṕŕőĩŋ ĩŋ őđĩő őđĩő. {ḞŐŐ}Ćũŕáḃĩţũŕ ǫũĩš áŕçũ ĩáçũļĩš, çőŋṽáļļĩš ǫũáḿ áç, đĩçţũḿ ēŕőš.{/ḞŐŐ} Ṕĥášēļļũš šőļļĩçĩţũđĩŋ çőŋšēǫũáţ ŕĩšũš, ĩđ ēļēĩḟēŋđ ŕĩšũš đáṕĩḃũš ĩŋ. Ωũĩšǫũē ṕőŕţá ṕőŕţţĩţőŕ çőŋđĩḿēŋţũḿ. Ṕĥášēļļũš áļĩǫũáḿ đáṕĩḃũš đőļőŕ, ēţ ḿáţţĩš ţũŕṕĩš ļőḃőŕţĩš ṽĩţáē. Ņũļļá ḟáçĩļĩšĩ. Ĩŋ ũţ ḃĩḃēŋđũḿ őŕçĩ. Šēđ ḿĩ ēŕőš, ēḟḟĩçĩţũŕ ṽēļ ļĩğũļá ṽĩţáē, ļőḃőŕţĩš ŕĥőŋçũš ļĩḃēŕő. Šũšṕēŋđĩššē ḿáҳĩḿũš, ļēçţũš ēţ ḟēũğĩáţ ṽēŋēŋáţĩš, ļĩḃēŕő ēšţ ṽēšţĩḃũļũḿ ĵũšţő, ĩŋ ţēḿṕőŕ ḿáššá ēŕáţ ŋőŋ ļĩḃēŕő. Ēţĩáḿ áŕçũ ŋĩḃĥ, ũļţŕĩçĩēš ĩđ ḟáũçĩḃũš ĩŋ, çőŋṽáļļĩš ēũ đĩáḿ. Ṕĥášēļļũš ḟáçĩļĩšĩš šēđ ḿēţũš ṽĩţáē őŕŋáŕē. Ṽēšţĩḃũļũḿ áŋţē ĩṕšũḿ ṕŕĩḿĩš ĩŋ ḟáũçĩḃũš őŕçĩ ļũçţũš ēţ ũļţŕĩçēš ṕőšũēŕē çũḃĩļĩá Ćũŕáē; Ṽĩṽáḿũš ṕőšũēŕē ũţ ḿĩ ēţ ḿáţţĩš. Ĩŋţēğēŕ šēđ ţőŕţőŕ ṕőŕţá, çũŕšũš đĩáḿ ēũ, ṕļáçēŕáţ ŋũļļá. Ḿáũŕĩš çőŋğũē á ļőŕēḿ šĩţ áḿēţ ḟēũğĩáţ. Šēđ ēļēḿēŋţũḿ ḿáļēšũáđá ēŕőš, šēđ ḟĩŋĩḃũš ũŕŋá ḿáļēšũáđá ṽēļ.

